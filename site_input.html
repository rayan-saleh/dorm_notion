<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {}
* {}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container">
  <form action="">
  <label for="homepage">Add your site URL:</label>
  <input type="url" id="homepage" name="homepage"><br><br>
   <input type="submit" value="Submit">
  </form>
</div>
  
  
<p><button onclick="myFunction()">Click Me</button></p>

<div id="myDIV"> </div>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === " ") {
    x.innerHTML = "Submitted";
  } else {
    x.innerHTML = " ";
  }
}
</script>

  
</body>
</html>
