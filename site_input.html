<!DOCTYPE html>
<html>
  <style>
body {font-family: Arial, Helvetica, sans-serif;}
    
    input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}
    
  </style>

    
<body>

<form>
  <label for="homepage">Enter your website URL</label>
  <input type="url" id="page" onchange='saveValue(this);' name="page"><br><br>
  <div>
  <input type="checkbox" onchange='saveValue(this);' id="horns" name="horns">
  <label for="horns">Confirm</label>
</div>

</form>
  
  
  <script type="text/javascript">
        document.getElementById("page").value = getSavedValue("page");    // set the value to this input
        document.getElementById("horns").value = getSavedValue("horns");   // set the value to this input
        /* Here you can add more inputs to set value. if it's saved */

        //Save the value function - save it to localStorage as (ID, VALUE)
        function saveValue(e){
            var id = e.id;  // get the sender's id to save it . 
            var val = e.value; // get the value. 
            localStorage.setItem(id, val);// Every time user writing something, the localStorage's value will override . 
        }

        //get the saved value function - return the value of "v" from localStorage. 
        function getSavedValue  (v){
            if (!localStorage.getItem(v)) {
                return "";// You can change this to your defualt value. 
            }
            return localStorage.getItem(v);
        }
</script>
  
  

</body>
</html>
